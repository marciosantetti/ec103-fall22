.hi[.mono[INSTRUCTIONS]]: it is still quite early in the semester, and we have many topics to cover. However, this first "long" assignment's purpose is to explore your growing macroeconomic perceptions. &lt;br&gt;
Inspired by this [`Washington Post article`](https://www.washingtonpost.com/nation/2022/02/03/maine-houlton-chocolate-milk/), you are asked to evaluate how your .hi[home town]'s economy has dealt (and been dealing with) with the COVID-19 pandemic. &lt;br&gt;
It is extremely likely that this crisis has affected its economy in some way, and in this assignment you will evaluate that from a *macroeconomic* perspective. &lt;br&gt;
Talk to people, consult local newspapers, the local news, and critically evaluate how the last two years have affected your town's *employment*, *migration* and *population*, *business*, and whatever other patterns that you see fit for the purposes of our course. &lt;br&gt;
Write an `essay`&amp;mdash;`between 3 and 5 pages, double-spaced`&amp;mdash;, and let our entire course community know the main challenges faced by your city over this critical period.

The most relevant thing from this assignment is for you to evaluate how a *macroeconomic* event can have *local* effects. This way, analyzing your home town can make it easier. Concentrate on the *stories*, not so much on *theoretical* rigor!

&lt;br&gt;

.hi[`Assignment due September 26 (M), before class`].
